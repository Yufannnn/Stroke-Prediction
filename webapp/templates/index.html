<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Stroke Prediction Tool</h1>

    <div class="content">
        <!-- Prediction form -->
        <form action="/predict" method="post">
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="0" max="100"><br><br>

            <!-- Hypertension -->
            <label for="hypertension">Hypertension:</label>
            <select name="hypertension" id="hypertension">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <!-- Heart Disease -->
            <label for="heart_disease">Heart Disease:</label>
            <select name="heart_disease" id="heart_disease">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br><br>

            <!-- Ever Married -->
            <label for="ever_married">Ever Married:</label>
            <select name="ever_married" id="ever_married">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select><br><br>

            <!-- Work Type -->
            <label for="work_type">Work Type:</label>
            <select name="work_type" id="work_type">
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Government">Govt_job</option>
            </select><br><br>

            <!-- Residence Type -->
            <label for="Residence_type">Residence Type:</label>
            <select name="Residence_type" id="Residence_type">
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select><br><br>

            <!-- Average Glucose Level -->
            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" name="avg_glucose_level" id="avg_glucose_level" step="0.01"><br><br>

            <!-- BMI -->
            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" id="bmi" step="0.01"><br><br>

            <!-- Smoking Status -->
            <label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" id="smoking_status">
                <option value="never smoked">Never Smoked</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="smokes">Smokes</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>

        <!-- Display prediction result -->
        <div class="result-section">
            {% if prediction %}
                <h2>Prediction Result:</h2>
                <p>Probability of Stroke: {{ prediction }}%</p>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2023 Yufan. All Rights Reserved. | <a href="/user-guide">User Guide</a>
    </div>

</body>
</html>
